<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteorology-App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteorology-app-wrapper">
        <div class="meteorology-app">
          <div class="overview">
            <h1 id="city">Chicago</h1>
            <ul>
              <li>Tuesday 11:01</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/3222/3222691.png"
                  width="50"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units">°C | <a href="#">°F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidiy: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/dtobias05/Meteorology-App" target="_blank"
            >Open-source code</a
          >
          by Denise Tobias
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
