<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteorology-App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteorology-app-wrapper">
        <div class="meteorology-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city...."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Chicago</h1>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="clearfix weather-temp">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/3222/3222691.png"
                  width="50"
                  alt="clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F </a></span
                  >
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li>Precipitation: 0%</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
              </div>
              <div class="weather-forecast" id="forecast">
                <div class="row">
                  <div class="col-4">
                    <div class="weather-forecast-date">Mon</div>
                    <img
                      src="https://openweathermap.org/img/wn/04n@2x.png"
                      alt=""
                      width="42"
                    />
                    <div class="weater-forecast-temperature">
                      <span class="weather-forecast-temperature-max"> 12째</span>
                      <span class="weather-forecast-temperature-min">10째</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/dtobias05/Meteorology-App" target="_blank"
          >Open-source code</a
        >
        by Denise Tobias
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
